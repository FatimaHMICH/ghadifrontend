<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <div class="form-container">
      <form
        [formGroup]="shippingForm"
        #shippingFormRef="ngForm"
        novalidate
      >
      <ion-item>
        <ion-label position="floating"> User Name</ion-label>
        <ion-input
            type="text"
            formControlName="userName"
          ></ion-input>
        </ion-item>
        <ion-text color="danger">
          <span
            class="text-tiny"
            [style.visibility]="shippingUserName?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
          >
            Field required
          </span>
        </ion-text>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
            type="password"
            formControlName="password"
          ></ion-input>
          <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>
        <ion-text color="danger">
          <span
            class="text-tiny"
            [style.visibility]="shippingPassword?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
          >
            Field required
          </span>
        </ion-text>

      <ion-button expand="block" class="main-button" (click)="login()">Log in</ion-button>

      <div class="sign-up">
        Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sign up</ion-button>
      </div>
    </form>
    </div>
  </div>
</ion-content>
