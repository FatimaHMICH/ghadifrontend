<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
      <ion-button color="primary" class="log-out" routerLink="/choose" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Profile</h1>
  <div class="profile-info" *ngIf="profile">

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> UserName </ion-col>
            <ion-col class="text-center" >
              {{profile.userName}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> email </ion-col>
            <ion-col class="text-center" >
              {{profile.email}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> Address </ion-col>
            <ion-col class="text-center" >
              {{profile.address}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> City </ion-col>
            <ion-col class="text-center" >
              {{profile.city}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" > Postal Code </ion-col>
            <ion-col class="text-center" >
              {{profile.postalCode}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    
    </ion-item>
    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> CIN </ion-col>
            <ion-col class="text-center" >
              {{profile.cin}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left"> Password </ion-col>
            <ion-col class="text-center" >
              {{profile.password}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-button (click)="disconnect()">
      Disconnect
    </ion-button>

  </div>
  </ion-content>
