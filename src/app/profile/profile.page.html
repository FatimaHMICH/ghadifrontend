<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="title">Profile</h1>
  <!-- <div class="profile-info"> -->

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Name </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.name}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> userName </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.username}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Addresse </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.addresse}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> City </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.city}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Phone Number </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.phoneNumber}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    
    </ion-item>
    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Email </ion-col>
            <ion-col class="text-center" size="7" *ngFor="let profile of profiles$ | async">
              {{profile.email}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>

    <ion-item >
      <ion-label>
        <ion-grid>
          <ion-row>
            <ion-col class="text-left" size="5"> Password </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    <ion-row>
      <ion-col class="signup-col">
      
          <ion-button >Update</ion-button>
    
      </ion-col>
    </ion-row>
  <!-- </div> -->
  </ion-content>
