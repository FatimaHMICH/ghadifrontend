<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Signup</h1>

    <div class="form-container">
      <form
      [formGroup]="shippingForm"
      #shippingFormRef="ngForm"
      novalidate
    >

      <ion-item>
        <ion-label position="floating"> UserName</ion-label>
        <ion-input
            type="text"
            formControlName="userName"
          ></ion-input>
      </ion-item>
        <ion-text color="danger">
          <span
            class="text-tiny"
            [style.visibility]="shippingUserName?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
          >
            Field required
          </span>
        </ion-text>

      <ion-item>
        <ion-label position="floating">CIN</ion-label>
        <ion-input
            type="text"
            formControlName="cin"
          ></ion-input>
      </ion-item>
        <ion-text color="danger">
          <span
            class="text-tiny"
            [style.visibility]="shippingCin?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
          >
            Field required
          </span>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input
              type="text"
              formControlName="address"
            ></ion-input>
        </ion-item>
          <ion-text color="danger">
            <span
              class="text-tiny"
              [style.visibility]="shippingAddress?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
            >
              Field required
            </span>
          </ion-text>

          <ion-item>
            <ion-label position="floating">City</ion-label>
            <ion-input
                type="text"
                formControlName="city"
              ></ion-input>
          </ion-item>
            <ion-text color="danger">
              <span
                class="text-tiny"
                [style.visibility]="shippingCity?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
              >
                Field required
              </span>
            </ion-text>

            <ion-item>
              <ion-label position="floating">Postal Code</ion-label>
              <ion-input
                  type="text"
                  formControlName="postalCode"
                ></ion-input>
            </ion-item>
              <ion-text color="danger">
                <span
                  class="text-tiny"
                  [style.visibility]="shippingPostalCode?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
                >
                  Field required
                </span>
              </ion-text>

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                  type="text"
                  formControlName="email"
                ></ion-input>
            </ion-item>
              <ion-text color="danger">
                <span
                  class="text-tiny"
                  [style.visibility]="shippingEmail?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
                >
                  Field required
                </span>
              </ion-text>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                  type="password"
                  formControlName="password"
                ></ion-input>
            </ion-item>
              <ion-text color="danger">
                <span
                  class="text-tiny"
                  [style.visibility]="shippingPassword?.errors?.required && shippingFormRef.submitted ? '' : 'hidden'"
                >
                  Field required
                </span>
              </ion-text>
              <ion-icon name="eye" slot="end"></ion-icon>

      <ion-button (click)="signUp()" expand="block" class="main-button" >Sign Up</ion-button>

      <div class="sign-up">
        Already have an account? <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Sign in</ion-button>
      </div>
    </form>
    </div>
  </div>
 
</ion-content>
